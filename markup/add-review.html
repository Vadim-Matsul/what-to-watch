<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WTW</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../public/css/main.min.css">
  </head>

  <body>

    </div>

    <section class="movie-card movie-card--full">
      <div class="movie-card__header">
         <div class="movie-card__bg">
          <img src="img/bg-the-grand-budapest-hotel.jpg" alt="The Grand Budapest Hotel" />
        </div>

        <h1 class="visually-hidden">WTW</h1>

        <header class="page-header">
          <div class="logo">
            <a href="main.html" class="logo__link">
              <span class="logo__letter logo__letter--1">W</span>
              <span class="logo__letter logo__letter--2">T</span>
              <span class="logo__letter logo__letter--3">W</span>
            </a>
          </div>

          <nav class="breadcrumbs">
            <ul class="breadcrumbs__list">
              <li class="breadcrumbs__item">
                <a href="movie-page.html" class="breadcrumbs__link">The Grand Budapest Hotel</a>
              </li>
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link">Add review</a>
              </li>
            </ul>
          </nav>

          <div class="user-block">
            <div class="user-block__avatar">
              <img src="img/avatar.jpg" alt="User avatar" width="63" height="63" />
            </div>
          </div>
        </header>

        <div class="movie-card__poster movie-card__poster--small">
          <img src="img/the-grand-budapest-hotel-poster.jpg" alt="The Grand Budapest Hotel poster" width="218" height="327" />
        </div>
      </div>

      <div class="add-review">
        <form action="#" class="add-review__form">
          <div class="rating">
            <div class="rating__stars">
              <input class="rating__input" id="star-1" type="radio" name="rating" value="1"/>
              <label class="rating__label" for="star-1">Rating 1</label>

              <input class="rating__input" id="star-2" type="radio" name="rating" value="2" />
              <label class="rating__label" for="star-2">Rating 2</label>

              <input class="rating__input" id="star-3" type="radio" name="rating" value="3" />
              <label class="rating__label" for="star-3">Rating 3</label>

              <input class="rating__input" id="star-4" type="radio" name="rating" value="4" />
              <label class="rating__label" for="star-4">Rating 4</label>

              <input class="rating__input" id="star-5" type="radio" name="rating" value="5" />
              <label class="rating__label" for="star-5">Rating 5</label>
            </div>
          </div>

          <div class="add-review__text">
            <textarea class="add-review__textarea" name="review-text" id="review-text" placeholder="Review text"></textarea>
            <div class="add-review__submit">
              <button class="add-review__btn" type="submit">Post</button>
            </div>

          </div>
        </form>
      </div>

    </section>
  </body>
</html>
